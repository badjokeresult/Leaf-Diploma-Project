[package]
name = "leaf"
version = "0.1.0"
edition = "2021"

[dependencies]
flate2 = "1.0.34"
kuznechik = "0.4.0"
rand = "0.8.5"
streebog = "0.10.2"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
reed-solomon-erasure = "6.0.0"
rayon = "1.10.0"
dirs = "5.0.1"
net2 = "0.2.39"
atomic_refcell = "0.1.13"
tokio = { version = "1.41.0", features = ["full"] }

[lib]
name = "leaf"
path = "src/lib/mod.rs"
crate-type = ["rlib"]

[[bin]]
name = "leaf"
path = "src/main.rs"
